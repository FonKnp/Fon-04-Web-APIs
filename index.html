<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>

    <header>
      <nav class="nav-container">
        <h3 id="score">View high scores</h3>
        <h3>Time: <span id="time"></span></h3>
      </nav>
    </header>

    
    <div class="quiz-container">
        <h1>JavaScript Fundamental Quiz</h1>
        <button class="buttonAll"  id="start-button">Start Quiz</button>
        <button class="buttonAll" id="restart-button">Go back</button>
        <div class="question" id="question"></div>
        <div class="choices" id="choices"></div>
        <div id="result"></div>
      </div>

      <!-- initial input box -->
      <form class="hide" id="initial-form">
        <p>Your final score is:<span id="current-score"></span></p>
        <input type="text" placeholder="your initial" name="initial" id="score-initial"/>
        <button>Submit</button>
      </form>

      <!-- high score box -->
      <div class="highscore-container hide">
        <h2>High Scores</h2>
        <ul id="scores-list"></ul>
      </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
