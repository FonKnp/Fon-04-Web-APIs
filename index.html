<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
     <!-- header -->
    <header>
      <nav>
        <h3 id="viewscores">View high scores</h3>
        <h3>Time: <span id="time">60</span></h3>
      </nav>
      <h1 id="titleEl" style="text-align: center;">JavaScript Fundamental Quiz</h1>
    </header>
    
    <!-- high score box -->
    <div class="highscore-container">
      <div id="scores-list"></div>
    </div>

    <!-- Quiz container -->
    <div class="quiz-container" style="display: none;">
        <p id="question"></p>
        <ol id="choices"></ol>
    </div>

      <!-- initial input box -->
    <div id="initial-input" style="display: none;">
      <h3>Enter Initials:</h3>
      <input type="text" placeholder="your initial" id="initial"/>
      <button id="submit-button">Submit</button>
    </form>

      <!-- all the button -->
    <div id="buttons-container">
      <button id="start-btn">Start Quiz</button>
      <button id="restart-btn" style="display: none;">Go back</button>
      <button id="clear-highscores-btn" style="display: none;">Clear Highscores</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
