<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript fundamentals Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <!-- header -->
    <header>
      <!-- nave bar -->
      <nav>
        <h3 id="viewscores">View High scores</h3>
        <h3>Time : <span id="timer">60</span></h3>
      </nav>
      <h1 id="titleEl" style="text-align: center;">JavaScript Fundamental Quiz</h1>
    </header>
  
    <!-- high score box -->
    <div id="highscore-container">
      <div id="highscore"></div>
    </div>
    
    <!-- quiz box -->
    <div id="quiz-container" style="display: none;">
      <p id="question"></p>
      <ol id="choices"></ol>
    </div>
    
    <!-- initial box -->
    <div id="initial-input" style="display: none;">
      <h3>Enter Initials:</h3>
      <input type="text" id="initials">
      <button id="submit-button">Submit</button>
    </div>
    
    <!-- all the buttons -->
    <div id="buttons-container">
      <button id="start-btn">Start Quiz</button>
      <button id="restart-btn" style="display: none;">Go back</button>
      <button id="clear-highscores-btn" style="display: none;">Clear Highscores</button>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
